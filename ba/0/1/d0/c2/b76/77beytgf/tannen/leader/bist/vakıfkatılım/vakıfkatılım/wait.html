<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yükleniyor...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #35649c; /* VakıfBank'ın arka plan rengine uygun */
            font-family: Arial, sans-serif;
            color: #444;
        }
        .loader {
            border: 16px solid #35649c;
            border-top: 16px solid #ff0303; /* VakıfBank'ın sarı rengi */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            position: absolute;
            top: 70%;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
  
</body>
</html>
